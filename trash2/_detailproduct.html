<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Product</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <div id="productDiv">
        <img src="image.jpg" width="200px" height="200px">
        <div id="idDiv">Identificador</div>
        <div id="nameDiv">Name</div>
        <div id="descriptionDiv">Description</div>
        <div id="categoryDiv">Category</div>
        <div id="materialTypeDiv">MaterialType</div>
    </div>


    <a href="#" onclick="history.back()">Regresar</a>
    <fieldset>
        <legend>Buscar</legend>
        <input type="text" id="patternText" onkeyup="domContentLoad(dataJSON)" />
        <input type="submit" id="submitButton" />
    </fieldset>
    <table width="100%" id="dataTable">
        <tr>
            <td>Column Id</td>
            <td>Column Icon</td>
            <td>Column Name</td>
            <td>Column Description</td>
            <td>Column urlImg</td>
            <td>Column eGender</td>
            <td>Column Id Category</td>
            <td>Column Id MaterialType</td>
            <td>Column Icon Update</td>
            <td>Column Icon Delete</td>
        </tr>
    </table>
    <div>
        <a href="eproduct.html">
            Agregar Product
            <span class="material-symbols-outlined">
                add
            </span>
        </a>
    </div>
    <script>
        const redirectRoot = "detailproduct.html"
        const urlSearchParams = new URLSearchParams(window.location.search);
        const idproduct = urlSearchParams.get("idproduct");
        let productJSON = null;
        let detailProduct = null;

        productByIdLoadJSON(idproduct);
        detailProductLoadJSON();

        async function productByIdLoadJSON(idproduct) {
            try {
                const response = await fetch(`http://localhost:8080/api/product/${idproduct}`);
                const data = await response.json();
                productJSON = data;
                document.addEventListener("DOMContentLoaded", productContentLoad(data))
            }
            catch (error) {
                console.log(error);
            }
        }


        function productContentLoad(data) {
            setFields();
        }
        function setFields() {
            document.getElementById("idDiv").innerHTML = `${productJSON.id}`;
            document.getElementById("nameDiv").innerHTML = `${productJSON.name}`;
            document.getElementById("descriptionDiv").innerHTML = `${productJSON.description}`;
            document.getElementById("categoryDiv").innerHTML = `${productJSON.category.name}`;
            document.getElementById("materialTypeDiv").innerHTML = `${productJSON.materialType.name}`;
        }

        function initComponents() {
            const dataTable = document.getElementById("dataTable");
            const patternText = document.getElementById("patternText");
        }
        function domContentLoad(data) {
            console.log(data);
            cleanTable();
            initComponents();
            for (var i in data) {

                if (JSON.stringify(data[i].name).includes(patternText.value) || patternText.value == "") {
                    const row = document.createElement("tr");

                    const colId = document.createElement("td");
                    colId.textContent = data[i].id;

                    const colIcon = document.createElement("td");
                    const iconSpan = document.createElement("span");
                    iconSpan.classList.add("material-symbols-outlined");
                    iconSpan.textContent = data[i].icon;
                    colIcon.appendChild(iconSpan);

                    const colName = document.createElement("td");
                    colName.textContent = data[i].name;

                    const colDescription = document.createElement("td");
                    colDescription.textContent = data[i].description;

                    const colUrlImg = document.createElement("td");
                    colUrlImg.textContent = data[i].urlImg;

                    const colEGender = document.createElement("td");
                    colEGender.textContent = data[i].egender;

                    const colCategory = document.createElement("td");
                    colCategory.textContent = data[i].category.name;

                    const colMaterialType = document.createElement("td");
                    colMaterialType.textContent = data[i].materialType.name;

                    const colUpdate = document.createElement("td");
                    const updateSpan = document.createElement("span");
                    updateSpan.classList.add("material-symbols-outlined");
                    updateSpan.textContent = data[i].updateField;


                    const updateA = document.createElement("a");
                    updateA.setAttribute("href", `eproduct.html?id=${data[i].id}`);
                    updateA.appendChild(updateSpan);

                    colUpdate.appendChild(updateA);

                    const colDelete = document.createElement("td");
                    const deleteSpan = document.createElement("span");
                    deleteSpan.classList.add("material-symbols-outlined");
                    deleteSpan.style = "cursor:mouse";
                    deleteSpan.textContent = data[i].deleteField;

                    deleteSpan.addEventListener("click", function (event) {
                        deleteItem(data[i].id);

                    }, false);

                    colDelete.appendChild(deleteSpan);

                    row.appendChild(colId);
                    row.appendChild(colIcon);
                    row.appendChild(colName);
                    row.appendChild(colDescription);
                    row.appendChild(colUrlImg);
                    row.appendChild(colEGender);
                    row.appendChild(colCategory);
                    row.appendChild(colMaterialType);
                    row.appendChild(colUpdate);
                    row.appendChild(colDelete);

                    dataTable.appendChild(row);
                }
            }

        }
        function cleanTable() {
            dataTable.innerHTML = "";
        }


        async function deleteItem(id) {
            console.log(id);
            const response = await fetch(`http://localhost:8080/api/product/${id}`, {
                method: 'DELETE'
            });
            location.reload();
        }

    </script>

</body>

</html>
